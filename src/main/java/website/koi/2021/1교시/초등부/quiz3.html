<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const factorial = (n) => {
        if (n == 1 || n == 2) return n;
        return n * factorial(n - 1);
      };
      const getResult = (n) => {
        if (n == 1) return 0;
        else if (n == 2) return 1;
        else return (n - 1) * (getResult(n - 1) + getResult(n - 2));
      };
      const getAnswer = (n) => {
        console.log(`총 ${n}사람인경우)\n- 총 경우의 수: ${factorial(n)}\n- 자신의 모자를 쓰지 않는 경우: ${getResult(n)}`);
      };
      getAnswer(4);
    </script>
  </body>
</html>
