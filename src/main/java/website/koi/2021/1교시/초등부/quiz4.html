<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // a 구하기
      // a * 9 < 10 // a=1
      let a = 1;

      // d 구하기
      // d * 9 % 10 == a // d=9
      let d = 0;
      for (let i = 0; i < 10; i++) {
        if ((i * 9) % 10 == 1) {
          d = i;
        }
      }

      // b, c 구하기
      //      8999*1 + 890*b -10*c - 991*9 == 0
      let b = 0;
      let c = 0;
      for (let b = 0; b < 10; b++) {
        if ((8999 + 890 * b - 991 * 9) / 10 < 10) {
          c = (8999 + 890 * b - 991 * 9) / 10;
          break;
        }
      }
      console.log(`${a}${b}${c}${d}`);
    </script>
  </body>
</html>
