<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = Array.from(Array(10), (v, i) => 2);
      let sum = 2;
      // 1. loop
      for (let i = 1; i < arr.length; i++) {
        arr[i] = arr[i - 1] + 1;
        sum += arr[i];
      }
      console.log(arr, sum);
      // 2. 가우스 합 공식 활용
      let maxNum = Math.max(...arr);
      console.log((maxNum * (maxNum + 1)) / 2);
    </script>
  </body>
</html>
